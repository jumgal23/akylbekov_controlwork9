{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>Welcome, {{ request.user.username }}!</h2>
    <p>Phone: {{ user_phone }}</p>
    <h3>Your Announcements:</h3>
    {% for announcement in user_announcements %}
        <p>{{ announcement.heading }} - {{ announcement.price }}</p>
    {% endfor %}
{% endblock %}
