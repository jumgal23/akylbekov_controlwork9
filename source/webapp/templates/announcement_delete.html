{% extends 'base.html' %}

{% block content %}
  <h1>Удаление объявления</h1>
  <p>Вы уверены, что хотите удалить объявление "{{ announcement.heading }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'webapp:announcement_list' %}">Отмена</a>
{% endblock %}
