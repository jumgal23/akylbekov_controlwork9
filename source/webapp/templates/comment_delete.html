{% extends 'base.html' %}

{% block content %}
  <h1>Удаление комментария</h1>
  <p>Вы уверены, что хотите удалить комментарий "{{ comment.text }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'webapp:announcement_detail' comment.announcement.pk %}">Отмена</a>
{% endblock %}
