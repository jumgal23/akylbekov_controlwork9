{% extends 'base.html' %}

{% block content %}
  <h1>Удаление комментария</h1>
  <p>Вы уверены, что хотите удалить комментарий "{{ comment.text }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  {% if comment.announcement_com %}
    <a href="{% url 'webapp:announcement_detail' comment.announcement_com.pk %}">Отмена</a>
  {% else %}
    <a href="{% url 'webapp:announcement_list' %}">Отмена</a>
  {% endif %}
{% endblock %}
